plugins {
    id 'com.jfrog.bintray' version '1.8.0'
}

dependencies {
    compile project(':impexp-config')
    compile 'org.citydb:sqlbuilder:2.0.0'
    compile 'org.citygml4j:citygml4j:2.6.2'
    compile 'org.geotools:gt-epsg-extension:18.2'
    compile 'org.geotools:gt-epsg-hsql:18.2'
    compile 'org.geotools:gt-referencing:18.2'
    compile 'com.h2database:h2:1.4.196'
    compile 'org.locationtech.jts:jts-core:1.15.0'
    compile 'org.postgresql:postgresql:42.2.0'
    compile 'net.postgis:postgis-jdbc:2.2.1'
    compile 'org.apache.tomcat:tomcat-jdbc:9.0.4'
    compile 'org.apache.tomcat:tomcat-juli:9.0.4'
    compile fileTree(dir: 'lib', include: '*.jar')
}

javadoc {
    source += project(':impexp-config').sourceSets.main.allJava
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')

    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        userOrg = '3dcitydb'
        name = project.name
        websiteUrl = project.citydbVcsUrl
        vcsUrl = project.impexpGit
        issueTrackerUrl = project.impexpIssueTrackerUrl
        licenses = ['Apache-2.0']
        version {
            name = project.version
        }
    }
}