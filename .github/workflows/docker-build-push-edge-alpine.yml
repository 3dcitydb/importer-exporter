name: docker-build-push-edge-alpine

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    -
      name: Parse short sha
      uses: benjlevesque/short-sha@v1
      id: short-sha
    -
      name: Checkout repo
      uses: actions/checkout@v2
    -
      name: Docker login
      id: docker_login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    -
      name: Build and push image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        file: Dockerfile.alpine
        tags: 3dcitydb/impexp:edge-alpine
        build-args: |
          IMPEXP_VERSION=${{ steps.short-sha.outputs.sha }}
    -
      name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
    -
      name: Run container
      run: docker run -t --rm 3dcitydb/impexp:edge-alpine help | grep -i -E "Usage:"
