name: docker-build-edge-alpine

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    -
      name: Checkout repo
      uses: actions/checkout@v2
    -
      name: Docker login
      id: docker_login
      uses: docker/login-action@v1.8.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    -
      name: Build and push image
      id: docker_build
      uses: docker/build-push-action@v2.2.2
      with:
        push: false
        file: Dockerfile.alpine
        tags: 3dcitydb/impexp:edge-alpine
        build-args: |
          BUILDER_IMAGE_TAG=jdk-11.0.9.1_1-alpine-slim
          RUNTIME_IMAGE_TAG=jre-11.0.9.1_1-alpine
    -
      name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
    -
      name: Run container
      run: docker run -t --rm 3dcitydb/impexp:edge help | grep -i -E "Usage:"
