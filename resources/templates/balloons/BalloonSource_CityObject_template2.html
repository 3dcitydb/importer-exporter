<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1250">
    <style type="text/css">
      body {color:#000000;
         font-family: Tahoma,Arial;
      }
    </style>
    <script type="text/javascript">
      function ga_value_as_tooltip(counter, attrname, datatype, strval, intval, realval)
      {
        document.write("<span title=\"");
        switch (datatype) {
          case "1": document.write(strval);
                  break;
          case "2": document.write(intval);
                  break;
          case "3": document.write(realval);
                  break;
          default: document.write("unknown");
        };
        document.write("\">" + attrname + "</span>");

        if (counter < <3DCityDB>CITYOBJECT_GENERICATTRIB/[COUNT]ATTRNAME</3DCityDB>) {
          document.write(", ");
        }
      }
    </script>
  </head>
  <body>
    <hr style="border:solid #55759b 1px; background-color:#55759b; height:6px;">
    <table width=392>
    <tr><td><b>GMLID:</b> <3DCityDB>CITYOBJECT/GMLID</3DCityDB></td>
        <td rowspan=3 align=right><img src="http://www.3dcitydb.net/3dcitydb/fileadmin/3dcitydb/demodata/Logos/3dcitydb_logo.png"></td>
    </tr>
    </table>
    <table width=392>
    <tr><td><b>Existing generic attributes (mouseOver for values):</b> <br>
    <script type="text/javascript">
      <3DCityDB>FOREACH CITYOBJECT_GENERICATTRIB/ATTRNAME,DATATYPE,STRVAL,INTVAL,REALVAL</3DCityDB>
        ga_value_as_tooltip("%0", "%1", "%2", "%3", "%4", "%5");
      <3DCityDB>END FOREACH</3DCityDB>
    </script>
    </td></tr>

    </table>
    <hr style="border:solid #55759b 1px; background-color:#55759b; height:6px;">
  </body>
</html>
